name: Build and Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.18.6'
env:
  DIST: ./dist
  GO_VERSION: '1.21'
jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          release: 14.1
          prepare: |
            pkg install -y node wget curl git go${{ env.GO_VERSION }} gcc bash gawk gsed jq
            ln -sf /usr/local/bin/go${{ env.GO_VERSION }} /usr/local/bin/go
          run: |
            set -ex
            version=$(curl -sL "https://api.github.com/repos/naiba/nezha/releases/latest" | jq -r .tag_name)
            version_num=${version#v}
            git clone -b ${version} https://github.com/naiba/nezha
            cd nezha
            rm -rf pkg/geoip/geoip.db
            wget -O pkg/geoip/geoip.db https://ipinfo.io/data/free/country.mmdb?token=${{ secrets.IPINFO_TOKEN }}
            cd cmd/dashboard
            go build -ldflags="-s -w -extldflags '-static -fpic' -X github.com/naiba/nezha/service/singleton.Version=${version_num}"
      
      - name: Prepare distribution
        run: |
          mkdir -p "${{ env.DIST }}"
          cp -rf "nezha/resource" "${{ env.DIST }}"
          rm "${{ env.DIST }}/resource/resource.go"
          mv -f "nezha/cmd/dashboard/dashboard" "${{ env.DIST }}/nezha-dashboard"
          mkdir -p "${{ env.DIST }}/data"
          cp -rf nezha/script/config.yaml "${{ env.DIST }}/config.yaml"
      
      - name: Compress distribution files
        run: |
          cd "${{ env.DIST }}"
          tar -czvf "nezha-dashboard.tar.gz" .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: nezha-freebsd
          path: ${{ env.DIST }}/nezha-dashboard.tar.gz
      
      - name: Get release tag
        id: tag
        run: echo "release_tag=$(curl -sL https://api.github.com/repos/naiba/nezha/releases/latest | jq -r .tag_name)" >> $GITHUB_OUTPUT
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.M_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || steps.tag.outputs.release_tag }}
          files: ${{ env.DIST }}/nezha-dashboard.tar.gz
